<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surat untuk Rieke</title>
    <link rel="stylesheet" href="sahabat.css">
</head>
<body>
    <div class="container">
        <div class="page" id="page1">
            <h1>Untuk Sahabatku</h1>
            <p>Kamu teman terbaikku. Klik tombol di bawah!</p>
            <button id="nextBtn">Klik Aku ğŸŒ¸</button>
        </div>

        <div class="page" id="page2">
            <h1>Halo Rieke</h1>
            <button id="nextBtn2">Lanjut</button>
        </div>

        <div class="page" id="page3">
            <h1>Semangat ya! ğŸ’–</h1>
        </div>
    </div>

    <script>
        const page1 = document.getElementById("page1");
        const page2 = document.getElementById("page2");
        const page3 = document.getElementById("page3");

        const nextBtn = document.getElementById("nextBtn");
        const nextBtn2 = document.getElementById("nextBtn2");

        // halaman awal ke halaman 2
        nextBtn.addEventListener("click", () => {
            page1.style.display = "none";
            page2.style.display = "block";
        });

        // halaman 2 ke halaman 3
        nextBtn2.addEventListener("click", () => {
            page2.style.display = "none";
            page3.style.display = "block";
        });
    </script>
</body>
</html>
